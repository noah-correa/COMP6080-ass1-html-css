<html>
    <head>
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input id="firstname"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input id="lastname"></td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td><input id="dob"></td>
                </tr>
                <tr>
                    <td>Favourite animal</td>
                    <td>
                        <select id="animal">
                            <option value="dog">Dog</option>
                            <option value="puppy">Puppy</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Cities lived in</td>
                    <td>
                        <input type="checkbox" id="sydney" value="Sydney">Sydney</input>
                        <input type="checkbox" id="melbourne" value="Melbourne">Melbourne</input>
                        <input type="checkbox" id="adelaide" value="Adelaide">Adelaide</input>
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <button id="remove">Remove</button>
        </div>
        <div>
            <textarea id="output"></textarea>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
